
<!DOCTYPE html>
<html>
<head>
    <title>Session Bookings Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .results { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Session Bookings Database Verification</h1>
    
    <button onclick="checkDatabase()">Check Database State</button>
    <button onclick="testWebhook()">Test Webhook</button>
    
    <div id="results"></div>
    
    <script>
        async function checkDatabase() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Checking database...</p>';
            
            try {
                const response = await fetch('/api/verify-session-bookings');
                const data = await response.json();
                
                if (data.success) {
                    results.className = 'results success';
                    results.innerHTML = `
                        <h3>Database State</h3>
                        <p><strong>Total Bookings:</strong> ${data.totalBookings}</p>
                        <p><strong>Acuity Bookings:</strong> ${data.acuityBookings.length}</p>
                        
                        <h4>Recent Bookings:</h4>
                        ${formatTable(data.recentBookings)}
                        
                        <h4>Acuity-Generated Bookings:</h4>
                        ${formatTable(data.acuityBookings)}
                    `;
                } else {
                    results.className = 'results error';
                    results.innerHTML = `<h3>Error:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                results.className = 'results error';
                results.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
        
        async function testWebhook() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing webhook...</p>';
            
            try {
                const response = await fetch('/api/trigger-acuity-webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com', // Replace with your email
                        appointmentTypeId: '81495198'
                    })
                });
                
                const data = await response.json();
                results.className = response.ok ? 'results success' : 'results error';
                results.innerHTML = `<h3>Webhook Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (response.ok) {
                    setTimeout(() => checkDatabase(), 1000);
                }
            } catch (error) {
                results.className = 'results error';
                results.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
        
        function formatTable(data) {
            if (!data || data.length === 0) return '<p>No records found</p>';
            
            const headers = Object.keys(data[0]);
            let table = '<table><tr>';
            headers.forEach(header => table += `<th>${header}</th>`);
            table += '</tr>';
            
            data.forEach(row => {
                table += '<tr>';
                headers.forEach(header => {
                    const value = row[header];
                    table += `<td>${value !== null ? value : 'NULL'}</td>`;
                });
                table += '</tr>';
            });
            table += '</table>';
            return table;
        }
    </script>
</body>
</html>
