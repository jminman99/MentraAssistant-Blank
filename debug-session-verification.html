
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Data Verification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .data { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Session Data Verification</h1>
    
    <div class="section">
        <h2>1. Database Verification</h2>
        <button onclick="verifyDatabase()">Check Database Records</button>
        <div id="db-results"></div>
    </div>

    <div class="section">
        <h2>2. API Response Check</h2>
        <button onclick="checkSessionBookings()">Check Session Bookings API</button>
        <div id="api-results"></div>
    </div>

    <div class="section">
        <h2>3. Test Webhook</h2>
        <input type="email" id="test-email" placeholder="test@example.com" value="test@example.com">
        <input type="number" id="appointment-type" placeholder="Appointment Type ID" value="123">
        <button onclick="triggerWebhook()">Trigger Test Webhook</button>
        <div id="webhook-results"></div>
    </div>

    <script>
        async function verifyDatabase() {
            const results = document.getElementById('db-results');
            results.innerHTML = 'Checking database...';
            
            try {
                const response = await fetch('/api/verify-session-bookings');
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="data">
                        <strong>Total Bookings:</strong> ${data.totalBookings}<br>
                        <strong>Recent Bookings:</strong> ${data.recentBookings?.length || 0}<br>
                        <strong>Acuity Bookings:</strong> ${data.acuityBookings?.length || 0}<br>
                        <details>
                            <summary>Recent Records</summary>
                            <pre>${JSON.stringify(data.recentBookings, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function checkSessionBookings() {
            const results = document.getElementById('api-results');
            results.innerHTML = 'Checking API...';
            
            try {
                const response = await fetch('/api/session-bookings');
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="data">
                        <strong>API Success:</strong> ${data.success}<br>
                        <strong>Data Length:</strong> ${data.data?.length || 0}<br>
                        <strong>Raw Response:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function triggerWebhook() {
            const results = document.getElementById('webhook-results');
            const email = document.getElementById('test-email').value;
            const appointmentTypeId = document.getElementById('appointment-type').value;
            
            results.innerHTML = 'Triggering webhook...';
            
            try {
                const response = await fetch('/api/trigger-acuity-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        appointmentTypeId: parseInt(appointmentTypeId)
                    })
                });
                
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="data">
                        <strong>Webhook Success:</strong> ${data.success}<br>
                        <strong>Response:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Auto-run database check on load
        window.onload = () => {
            verifyDatabase();
        };
    </script>
</body>
</html>
