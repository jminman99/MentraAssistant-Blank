<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Endpoint Test</h1>
    <button onclick="testAPI()">Test Council Sessions API</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API endpoints...</p>';
            
            try {
                // Test if API endpoint exists
                const response = await fetch('/api/council-sessions/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        selectedMentorIds: [1, 2, 3],
                        preferredDate: '2025-01-15',
                        preferredTimeSlot: '10:00',
                        sessionGoals: 'Test session',
                        questions: 'Test questions'
                    })
                });
                
                results.innerHTML += `<p>Status: ${response.status}</p>`;
                const data = await response.text();
                results.innerHTML += `<p>Response: ${data}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
